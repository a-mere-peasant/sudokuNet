{% load static%}
{%block body%}

<section id="hero">

  <div class="container">
    <div class='row align-items-center'>
      <div class='col-sm-6 offset-sm-3'>

        <div class="card text-white bg-secondary">

            <table>
              {% for rowval in results %}

          </div>
        </div>

        <a href="{%url 'main_page'%}" class="btn-get-started scrollto">Go Back</a>

      </div>

    </div>
</div>

</section>
</div>
