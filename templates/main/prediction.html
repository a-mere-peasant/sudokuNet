{%extends 'main/base.html'%}
{% load static%}
{%block body%}

<style>

table {
  border-collapse: collapse;
  width: 380px;
  height: 380px;
  margin: auto;
}

td {
  width: calc(100%/9);
  border: 1px solid #ccc;
  text-align: center;
  font-family: Arial;
  font-size: 1.2em;
  background-color: white;
  margin: 1em;
  position:relative;
/*   display:flex; */
}

td:after {
  padding: 100%
}
td:hover, td:active {
  background-color: #e9ebee;
}

tr td:nth-child(3n) {
  border-right: 2px solid black;
}

table tr:nth-child(3n) {
  border-bottom: 2px solid black;
}

table {
  border: 3px solid black;
  box-shadow: 2px 3px 5px rgba(128,128,128,0.5);
}

table tr {
  width:100%;
/*   height: 40px; */
}

table tr:after{
  padding-bottom: 100%;
}

.mainContent {
  margin: auto;
}

.cell-bg {
  width: 50px;
  height: 50px;
  background: red;
  position:absolute;
  z-index: -1;
  top:0;
  left:0;
}
</style>

<div id="newbg" style="background: url('{%static 'img/bg.jpg'%}') center center fixed">
<section id="hero">

  <div class="container">
    <div class='row align-items-center'>
      <div class='col-sm-6 offset-sm-3'>

            <div class='mainContent'>
            <table>
              {% for rowval in results %}
                 <tr>
                 {% for val in rowval %}
                  <td>{{val}}</td>
                 {% endfor %}
                </tr>
              {% endfor %}
            </table>

          </div>

            <!-- how to style table - https://stackoverflow.com/questions/23497444/how-to-make-a-sudoku-grid-using-html-and-css -->
      </div>

    </div>

    <div class='row align-items-center'>
      <div class='col-sm-5 offset-sm-5'>
      <a href="{%url 'main_page'%}" class="btn btn-get-started scrollto">Go Back</a>
    </div>
  </div>

</div>

</section>
</div>


{%endblock%}
